<html>
    <body>
        <input type="text" class="name-input" id="first_name" value="" placeholder="first name" />
        <label id="first_name_error" style="color:red;"></label></br></br>
        <input type="text" class="name-input" id="last_name" value="" placeholder="last name" />
        <label id="last_name_error" style="color:red;"></label></br></br>
        <input type="text" id="user_id" value="" placeholder="user id" onfocusout="checkUser()"/>
        <label id="user_id_error" style="color:red;"></label></br></br>
        <input type="email" id="email" value="" placeholder="email" onfocusout="checkEmail(event)"/>
        <label id="email_error" style="color:red;"></label></br></br>
        <input type="password" id="password" value="" placeholder="password" onfocusout="checkPassword()"/>
        <label id="password_error" style="color:red;"></label></br></br>
        <input type="password" id="confirm_password" value="" placeholder="confirm password" onchange="checkPassword(event)"/>
        <label id="confirm_password_error" style="color:red;"></label></br>
        <button onclick="display()"/>submit</button></br>
        
      <script>
            user_name = document.querySelectorAll('.name-input');
            elements = document.querySelectorAll('input');
            user_name.forEach(function(elem) {
                elem.addEventListener("input", check);
            });
            function check(event){
                var name_pattern = /^[a-zA-Z]+$/;
                if(name_pattern.test(this.value)){
                    if(this.id == "first_name"){
                        document.getElementById('first_name_error').innerHTML = "";
                    }
                    else{
                        document.getElementById('last_name_error').innerHTML = "";
                    }
                    return;
                } 
                else{
                    if(this.id == "first_name"){
                        document.getElementById('first_name_error').innerHTML = "Enter Characters Only";
                    }
                    else if(this.id == "last_name"){
                        document.getElementById('last_name_error').innerHTML = "Enter Characters Only";
                    }
                    event.preventDefault();
                }
            }

            function checkEmail(event){
                var email_pattern = /^[a-z0-9]+(.|_)([a-z]+)@[a-z]+.[a-z]+.[a-z]+/;
                if(!email_pattern.test(document.getElementById('email').value)){
                    document.getElementById('email').value = "";
                    document.getElementById('email_error').innerHTML = "should be in email format";
                }
                else{
                    document.getElementById('email_error').innerHTML = "";
                }
            }
            
            function checkPassword(event){
                var password = document.getElementById('password').value;
                var confirm_password = document.getElementById('confirm_password').value;
                if(password != confirm_password){
                    document.getElementById("confirm_password_error").innerHTML = "password and confirm password are not same";
                }
                else{
                    document.getElementById("confirm_password_error").innerHTML = "";
                }
            }

            function checkPassword(){
                var password = document.getElementById('password').value;
                if(password == ""){
                    document.getElementById("password_error").innerHTML = "Enter Password first";
                }
                else{
                    document.getElementById("password_error").innerHTML = "";
                }
            }

            function checkUser(){
                if(document.getElementById('user_id').value == ""){
                    document.getElementById('user_id_error').innerHTML = "user Id can't be null";
                }
                else{
                    document.getElementById('user_id_error').innerHTML = "";
                }
            }

            function display(){
                elements.forEach(function(elem){
                    document.write(elem.value,'</br>'); 
               });
            }
        </script>
    </body>
</html>
